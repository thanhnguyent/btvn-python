<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1 class="header">Blogs Page</h1>
        
        <nav class="nav">
            <ul class="menu">
                <li class="menu-item">
                    <a href="/" class="menu-link">Blogs</a>
                </li>
                <li class="menu-item">
                    <a href="/about" class="menu-link">About</a>
                </li>
                <li class="menu-item">
                    <a href="/resignation-letter" class="menu-link">Resignation Letter</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="section">
        <h2 class="section-header">Resignation Letter</h2>
        <p>Create a file of resignation letter</p>
    
        <form action="/resignation-letter" method="POST">
            <div class="form-field">
                <label for="title">Fullname</label>
                <br>
                <input type="text" name="fullname">
            </div>
        
            <div class="form-field">
                <label for="reason">Reason</label>
                <br>
                <textarea name="reason" id="" cols="30" rows="10"></textarea>
            </div>
    
            <div class="form-field">
                <p>Note, Just for fun</p>
            </div>
        
            <div class="form-field">
                <button type="submit">Create</button>
            </div>
        </form>
    </section>
    <footer class="footer">
        <p class="copy-right">Blogs Marvel 2021</p>
    </footer>

</body>
</html>
